<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>global service page</title>
  <link rel="stylesheet" href="../styles/serviceform.css">
</head>
<body>
  <div class="container">
    <div class="title">
        service form
    </div>
    <div class="name">
      <label for="name">name </label> <br>
      <input type="text" placeholder="name" id="name" required>
    </div>
    <div class="product-name">
      <label for="age">product name </label> <br>
      <input type="text" placeholder="product name" id="productName" required>
    </div>
    <div class="product-complaint">
      <label for="complaint">product complaint</label> <br>
      <input type="text" id="complaint" placeholder="type your complaint here">
    </div>
    <div class="street">
      <label for="street">street </label> <br>
      <input type="text" placeholder="street" id="street" required>
    </div>
    <div class="district">
      <label for="district">district</label> <br>
      <input type="text" placeholder="district" id="district" required>
    </div>
    <div class="pincode">
      <label for="pincode">pincode</label> <br>
      <input type="number" placeholder="pincode" id="pincode" required>
    </div>
    <div class="mobileno">
      <label for="mobileNo">mobile number </label> <br>
      <input type="text" placeholder="mobile number" id="mobileNo" required>
    </div>
   <div class="buttons">
    <a href="global-home.html">
      <button type="submit" id="home">back to home</button>
    </a>
    <button type="submit" id="submit">submit</button>
   </div>


    <div id="json"></div>
    <!-- <div id="data">data</div> -->
    
    <script src="../scripts/service.js"></script>
  </div>
</body>
</html>
