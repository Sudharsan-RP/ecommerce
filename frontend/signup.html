<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signup page</title>
  <link rel="stylesheet" href="../styles/signup.css">
</head>
<body>
  <div class="container">
    <div class="title">
        signup
    </div>
    <div class="name">
      <label for="name">name </label> <br>
      <input type="text" placeholder="name" id="name" required>
    </div>
    <div class="age">
      <label for="age">age </label> <br>
      <input type="number" placeholder="age" id="age" required>
    </div>
    <div class="email">
      <label for="email">email </label> <br>
      <input type="email" id="email" placeholder="email" required>
    </div>
    <div class="password">
      <label for="password">password </label> <br>
      <input type="password" placeholder="password" id="password" required>
      <button id="show">
        show
      </button>
    </div>
    <div class="cpassword">
      <label for="cPassword">confirm password </label> <br>
      <input type="password" placeholder="confirm password" id="cPassword" required>
      <button class="show">
        show
      </button>
    </div>
    <div class="mobileno">
      <label for="mobileNo">mobile number </label> <br>
      <input type="text" placeholder="mobile number" id="mobileNo" required>
    </div>
    <div class="para">
      <p><a href="login.html">already have an account?login</a></p>
    </div>
    <div class="signup">
      <button type="submit" id="signup">signup</button>
    </div>

    <div id="json"></div>
    <!-- <div id="data">data</div> -->
    
    
  </div>

  <script src="../scripts/signup.js"></script>
</body>
</html>
