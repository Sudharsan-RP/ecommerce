<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>global signup page</title>
  <link rel="stylesheet" href="../styles/signup.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</head>
<body>
  <div class="container">
    <div id="json">
        <!--toast msg-->
    </div>
    
    <div class="title">
        signup
    </div>
    <div class="name">
      <label for="name">name </label>
      <input type="text" placeholder="name" id="name" required>
    </div>
    <div class="age">
      <label for="age">age </label>
      <input type="number" placeholder="age" id="age" required>
    </div>
    <div class="email">
      <label for="email">email </label>
      <input type="email" id="email" placeholder="email" required>
    </div>
    <div class="password">
      <span>
        <label for="password">password </label>
        <input type="password" placeholder="password" id="password" required>
      </span>
      <button id="show">
        <box-icon name='hide' color="black"></box-icon>
      </button>
    </div>
    <div class="cpassword">
      <label for="cPassword">confirm password </label>
      <input type="password" placeholder="confirm password" id="cPassword" required>
      <button class="show">
        <box-icon name='hide' color="black"></box-icon>
      </button>
    </div>
    <div class="mobileno">
      <label for="mobileNo">mobile number </label>
      <input type="text" placeholder="mobile number" id="mobileNo" required>
    </div>
    <div class="para">
      <p><a href="login.html">already have an account?login</a></p>
    </div>
    <div class="signup">
      <button type="submit" id="signup">signup</button>
    </div>
    <!-- <div id="data">data</div> -->
    
  </div>

  <script src="../scripts/signup.js"></script>
</body>
</html>
